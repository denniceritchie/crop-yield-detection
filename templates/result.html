{% extends "base.html" %}

{% block content %}
<body class="dash">
    

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card prediction-card animate__animated animate__fadeInUp">
            <div class="card-header bg-gradient text-white">
                <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Prediction Result</h3>
            </div>
            <div class="card-body text-center">
                <h4 class="mb-4">{{ prediction_type }} Prediction</h4>
                
                <div class="result-display mb-4 animate__animated animate__fadeIn">
                    {{ result }}
                </div>
                
                <div class="animated-border p-4 mb-4 text-start">
                    <h5 class="text-center mb-3"><i class="fas fa-info-circle me-2"></i>Input Details</h5>
                    <div class="row">
                        {% for key, value in input_data.items() %}
                            <div class="col-md-6 mb-2">
                                <strong>{{ key }}:</strong> 
                                <span class="float-end">{{ value }}</span>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('predict') }}" class="btn btn-gradient">
                        <i class="fas fa-redo me-2"></i>New Prediction
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
