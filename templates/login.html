{% extends "base.html" %}

{% block content %}
<body class="dash">
    

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card prediction-card animate__animated animate__fadeInUp">
            <div class="card-header bg-gradient text-white">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-gradient btn-lg px-5 animate__animated animate__pulse animate__infinite">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
